<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>댓글 다는 기능 구현</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
       
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            fetch('/intro').then((res) => res.json()).then((data) => {
                let rows = data['result']
                rows.forEach((a) => {
                    let comment = a['comment']

                    let temp_html = `<div class="card">
                                        <div class="card-body">
                                            <blockquote class="blockquote mb-0">
                                                <p>${comment}</p>
                                            </blockquote>
                                        </div>
                                    </div>`
                    $('#comment-output').append(temp_html)
                })
            })
        }

        function posting() {
            let comment = $('#comment').val()
            
            let formData = new FormData();
            formData.append("comment_give", comment);

            fetch('/intro', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                alert(data['msg'])
                window.location.reload()
            })
        }


    </script>
</head>

<body>
    <!-- 댓글 입력부분 -->
    <div class="mypost" id="comment-input">
        <div class="input-group mb-3">
            <input id="comment" type="text" class="form-control" placeholder="댓글을 달아주세요!" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="posting()" class="btn btn-outline-secondary" type="button" id="button-addon2">✔</button>
        </div>
    </div>
    <!-- 댓글이 달리는 부분 -->
    <div class="mycards" id="comment-output">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p id="comment-first">댓글 list</p>
                </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
